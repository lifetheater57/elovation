services:
  db:
    image: postgres
    volumes:
      - db_postgres:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: password
  web:
    build:
      context: .
      dockerfile: ./Dockerfile.dev
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - .:/elovation
    ports:
      - "4321:3000"
    depends_on:
      - db
volumes:
  db_postgres: